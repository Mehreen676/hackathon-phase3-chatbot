apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-ai-chatbot.fullname" . }}-config
  labels:
    {{- include "todo-ai-chatbot.labels" . | nindent 4 }}
data:
  # Frontend configuration
  NEXT_PUBLIC_API_URL: "http://{{ include "todo-ai-chatbot.fullname" . }}-backend:{{ .Values.backend.service.port }}"
  NEXT_PUBLIC_MCP_URL: "http://{{ include "todo-ai-chatbot.fullname" . }}-mcp:{{ .Values.mcp.service.port }}"

  # Backend configuration
  API_PORT: "{{ .Values.backend.service.port }}"
  FRONTEND_URL: "http://{{ include "todo-ai-chatbot.fullname" . }}-frontend:{{ .Values.frontend.service.port }}"

  # MCP configuration
  MCP_PORT: "{{ .Values.mcp.service.port }}"
  MCP_HOST: "0.0.0.0"

  # Database configuration
  DB_HOST: {{ .Values.externalDatabase.host | quote }}
  DB_PORT: {{ .Values.externalDatabase.port | quote }}
  DB_NAME: {{ .Values.externalDatabase.database | quote }}
  DB_USER: {{ .Values.externalDatabase.username | quote }}