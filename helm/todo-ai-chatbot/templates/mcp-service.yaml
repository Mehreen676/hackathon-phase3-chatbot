{{- if .Values.mcp.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-ai-chatbot.fullname" . }}-mcp
  labels:
    {{- include "todo-ai-chatbot.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.mcp.service.type }}
  ports:
    - port: {{ .Values.mcp.service.port }}
      targetPort: {{ .Values.mcp.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "todo-ai-chatbot.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mcp
{{- end }}