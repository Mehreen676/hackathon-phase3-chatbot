# Default values for todo-ai-chatbot
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  # Global settings that apply to all components
  imagePullPolicy: IfNotPresent
  imagePullSecrets: []
  # -- Alternative registry for all images
  registry: ""

# Frontend configuration
frontend:
  # -- Enable frontend deployment
  enabled: true
  image:
    # -- Frontend image registry
    registry: ""
    # -- Frontend image repository
    repository: hackathon-phase3-chatbot/frontend
    # -- Frontend image tag (defaults to appVersion)
    tag: ""
    # -- Frontend image pull policy
    pullPolicy: IfNotPresent
  # -- Frontend replica count
  replicaCount: 1
  # -- Frontend service configuration
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
  # -- Frontend resource limits and requests
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  # -- Frontend node selector
  nodeSelector: {}
  # -- Frontend tolerations
  tolerations: []
  # -- Frontend affinity
  affinity: {}
  # -- Frontend autoscaling configuration
  autoscaling:
    enabled: false
  # -- Frontend environment variables
  env: {}
  # -- Frontend ingress configuration
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []

# Backend configuration
backend:
  # -- Enable backend deployment
  enabled: true
  image:
    # -- Backend image registry
    registry: ""
    # -- Backend image repository
    repository: hackathon-phase3-chatbot/backend
    # -- Backend image tag (defaults to appVersion)
    tag: ""
    # -- Backend image pull policy
    pullPolicy: IfNotPresent
  # -- Backend replica count
  replicaCount: 1
  # -- Backend service configuration
  service:
    type: ClusterIP
    port: 7860
    targetPort: 7860
  # -- Backend resource limits and requests
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  # -- Backend node selector
  nodeSelector: {}
  # -- Backend tolerations
  tolerations: []
  # -- Backend affinity
  affinity: {}
  # -- Backend autoscaling configuration
  autoscaling:
    enabled: false
  # -- Backend environment variables
  env: {}
  # -- Backend liveness and readiness probe configuration
  probes:
    liveness:
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readiness:
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 3

# MCP Server configuration
mcp:
  # -- Enable MCP server deployment
  enabled: true
  image:
    # -- MCP server image registry
    registry: ""
    # -- MCP server image repository
    repository: hackathon-phase3-chatbot/backend
    # -- MCP server image tag (defaults to appVersion)
    tag: ""
    # -- MCP server image pull policy
    pullPolicy: IfNotPresent
  # -- MCP server replica count
  replicaCount: 1
  # -- MCP server service configuration
  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000
  # -- MCP server resource limits and requests
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  # -- MCP server autoscaling configuration
  autoscaling:
    enabled: false
  # -- MCP server node selector
  nodeSelector: {}
  # -- MCP server tolerations
  tolerations: []
  # -- MCP server affinity
  affinity: {}

# Database configuration
database:
  # -- Enable database deployment (set to false if using external database)
  enabled: false
  # -- PostgreSQL image
  image: postgres:13
  # -- PostgreSQL storage size
  storageSize: 1Gi
  # -- PostgreSQL persistent volume configuration
  persistence:
    enabled: true
    storageClass: ""
  # -- PostgreSQL resource limits and requests
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

# External database configuration (for Neon PostgreSQL)
externalDatabase:
  # -- Host for external database connection
  host: neon-db.example.com
  # -- Port for external database connection
  port: 5432
  # -- Database name for external database
  database: todo_chatbot
  # -- Username for external database
  username: todo_user
  # -- Secret name containing database password
  passwordSecret: db-password-secret
  # -- Secret key containing database password
  passwordKey: password

# Service configuration
service:
  # -- Annotations to add to all services
  annotations: {}

# Ingress configuration
ingress:
  # -- Enable ingress resource
  enabled: false
  # -- Ingress class name
  className: ""
  # -- Ingress annotations
  annotations: {}
  # -- Ingress hostname
  hostname: todo-ai.local
  # -- Ingress TLS configuration
  tls: false
  # -- Ingress secret name for TLS
  tlsSecret: todo-ai-tls

# Image pull secrets
imagePullSecrets: []
# -- Name of the secret to use for pulling images
nameOverride: ""
# -- Override the release name
fullnameOverride: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000